<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main class="container mt-5">
  <h5>회원 가입</h5>
  <hr>
  <form action="/signup" method="post">
  <div style="width: 650px" class="card">
    <div class="form-group card-body">
      <div  class="input-group input-group-sm mb-3">
        <label class="input-group-text col-2" for="name">이름</label>
        <input class="form-control form-control-sm" id="name" name="name">
      </div>
      <div  class="input-group input-group-sm mb-3">
        <label class="input-group-text col-2" for="email">이메일(아이디)</label>
        <input class="form-control form-control-sm" id="email" name="email" type="email">
      </div>
      <div  class="input-group input-group-sm mb-3">
        <label class="input-group-text col-2"  for="tel" >전화번호</label>
        <input class="form-control form-control-sm" id="tel" name="tel" type="text">
      </div>

      <div  class="input-group input-group-sm mb-	3">
        <label class="input-group-text col-2" for="password" >패스워드</label>
        <input class="form-control form-control-sm" id="password" name="password" type="password">
      </div>
    </div>
  </div>
  <hr>
  <div class="buttonGroup">
    <button id="save" class="btn btn-outline-dark" type="submit">가입하기</button>
  </div>
  <hr>
  </form>
</main>

</body>
</html>
